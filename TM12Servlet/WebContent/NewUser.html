<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<script type="text/javascript">

function clickMe(){

var pass = document.card.password.value;
var cnfpass = document.card.cnfPass.value;
var pa1=false;

if(pass!=cnfpass){
	pa1=false;
}
else{
	pa1=true;
}

if(pa1){
	return true
}
else{
	alert("password doesnot match")
return false;

}

}

</script>

</head>
<body>
<div class="col-md-6 offset-md-3">
<form onsubmit="return clickMe()" name="card"  action="Register" method="post">

<div class="card-header bg-dark text-white">
<h3>Provide 2 number</h3>
</div>

<div class="card-body bg-secondary">
<div class="form-group">
<input name = "name" type="name" class="form-control" placeholder="Enter name">
</div>
<div class="form-group">
<input name="email" type="email" class="form-control" placeholder="Enter Email">
</div>

<div class="form-group">
<input name="password" type="password" class="form-control" placeholder="Enter password">
</div>

<div class="form-group">
<input name="cnfPass" type="password" class="form-control" placeholder="Enter Confirm password">
</div>


</div>
<div class="card-footer text-center bg-dark text-white">
<button type="submit" class="btn btn-outline-light">Register</button>
</div>
</div>
</form>
</div>

</div>



</body>
</html>
